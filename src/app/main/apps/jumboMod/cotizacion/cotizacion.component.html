<div id="entidad" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16">
                    <mat-icon>assignment</mat-icon>
                </button>

                <!--<div class="entidad-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    &lt;!&ndash;<img *ngIf="entidad.images[0]" [src]="entidad.images[0].url">
                    <img *ngIf="!entidad.images[0]" [src]="'assets/images/ecommerce/entidad-image-placeholder.png'">&ndash;&gt;
                </div>-->

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <!--<div class="h2" *ngIf="pageType ==='edit'">
                        {{entidad.nombre}}
                    </div>-->
                    <div class="h2">
                        Oportunidad {{status}}
                    </div>
                    <!--<div class="subtitle secondary-text">
                        <span>Oportunidad {{status}}</span>
                    </div>-->
                </div>
            </div>
            <!-- / APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="end">
                <!--<button mat-raised-button
                        class="save-entidad-button mat-white-bg"
                        [disabled]="entidadForm.invalid"
                        *ngIf="pageType ==='new'" (click)="addEntidad()">
                    <span>Agregar</span>
                </button>

                <button mat-raised-button
                        class="save-entidad-button mat-white-bg"
                        [disabled]="entidadForm.invalid || entidadForm.pristine"
                        *ngIf="pageType ==='edit'" (click)="saveEntidad()">
                    <span>Guardar</span>
                </button>

                <button mat-raised-button
                        class="save-entidad-button mat-white-bg"
                        *ngIf="pageType ==='edit'" (click)="removeEntidad()">
                    <span>Borrar</span>
                </button>-->
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT -->
            <div class="content">
                <form name="cotizacionForm" [formGroup]="cotizacionForm" class="entidad w-100-p" fxLayout="column" fxFlex>
                    <mat-tab-group>
                        <mat-tab label="Informacion {{status}}">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <div class="section pb-48">
                                    <div class="customer mb-32">
                                        <table class="simple">
                                        <tbody>
                                        <tr>
                                            <td width="40%">
                                                <span><img style="width: 150px" src="assets/images/jumbo/logo/LOGO_JUMBO.jpg"></span>
                                            </td>
                                            <td width="30%">
                                                <span>Cotizacion de Servicios Turisticos</span>
                                            </td>
                                            <td width="30%">
                                                <span>VJ109893</span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </form>
            </div>
        </div>
        <!-- CONTENT CARD -->
    </div>
    <!-- CENTER -->
</div>
