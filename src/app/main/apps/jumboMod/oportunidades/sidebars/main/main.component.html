<div class="sidebar-content">

    <div class="card">

        <!-- SIDEBAR HEADER -->
        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">

            <!-- USER
            <img [src]="user.avatar" class="avatar mr-16" [alt]="user.name"/>-->
            <span class="h5">Tipos Oportunidades</span>
            <!-- / USER -->

        </div>
        <!-- / SIDEBAR HEADER -->

        <!-- SIDEBAR CONTENT -->
        <div class="content py-16" fusePerfectScrollbar>

            <div class="nav material2">

                <div class="nav-item" aria-label="inbox">
                    <a class="nav-link" matRipple (click)="changeFilter('all')"
                       [ngClass]="{'active accent':filterBy ==='all'}">
                        <span class="title">Todas las Oportunidades</span>
                    </a>
                </div>

                <div class="nav-item" aria-label="Cotizado" (click)="changeFilter('Cotizado')">
                    <a class="nav-link" matRipple [ngClass]="{'active accent':filterBy ==='Cotizado'}">
                        <div class="title">Cotizado</div>
                    </a>
                </div>

                <div class="nav-item" aria-label="Aceptado" (click)="changeFilter('Aceptado')">
                    <a class="nav-link" matRipple [ngClass]="{'active accent':filterBy ==='Aceptado'}">
                        <div class="title">Aceptado</div>
                    </a>
                </div>

                <div class="nav-item" aria-label="Finalizado" (click)="changeFilter('Finalizado')">
                    <a class="nav-link" matRipple [ngClass]="{'active accent':filterBy ==='Finalizado'}">
                        <div class="title">Finalizado</div>
                    </a>
                </div>

                <!--<div class="nav-item" aria-label="Rechazado" (click)="changeFilter('Rechazado')">
                    <a class="nav-link" matRipple [ngClass]="{'active accent':filterBy ==='Rechazado'}">
                        <div class="title">Rechazado</div>
                    </a>
                </div>-->
            </div>

        </div>

    </div>

</div>
<!-- / SIDEBAR CONTENT -->
